<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 font-weight-bolder text-center text-warning">STAR WARS</h1>

    <div class="card-deck m-5">
        <div class="card category-details-films" role="button" >
          <img src="https://cdn.pocket-lint.com/r/s/1200x/assets/images/147767-tv-feature-what-order-should-you-watch-all-the-star-wars-films-image1-1wdfjceytb.jpg" class="card-img-top" alt="movie logo">
          <div class="card-body bg-warning">
            <h5 class="card-title">Films</h5>
            <p class="card-text">Jump to this section for movie information</p>
            <!-- <p class="card-text"><small class="text-muted">Jump to this for movie details</small></p> -->
          </div>
        </div>
        <div class="card category-details-people" role="button">
          <div class="card-body bg-warning">
            <h5 class="card-title">People</h5>
            <p class="card-text">Know more about the star war casts</p>
          </div>
          <img src="https://www.myenglishteacher.eu/blog/wp-content/uploads/2017/08/star-wars-terms.png" class="card-img-top" alt="People logo">
         
        </div>
        <div class="card category-details-planet" role="button">
          <img src="https://sm.ign.com/t/ign_in/gallery/e/every-plan/every-planet-and-location-in-star-wars-battlefront-2s-multip_te1n.1080.jpg" class="card-img-top" alt="Planets logo">
           <div class="card-body bg-warning">
            <h5 class="card-title">Planets</h5>
            <p class="card-text">Curious about the planets...Go for it</p>
            
          </div>
        </div>
        <div class="card category-details-starship" role="button">
            <div class="card-body bg-warning ">
              <h5 class="card-title">Starships</h5>
              <p class="card-text">Lose in the details </p>

            </div>
            <img src="https://www.denofgeek.com/wp-content/uploads/2016/01/millennium-falcon.jpg" class="card-img-top" alt="Starship logos">
           
          </div>
      </div>

      <div id="details"></div>
        <div class="container my-5">
          <div class="row">

            
            

          </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
